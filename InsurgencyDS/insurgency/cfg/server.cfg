/////////////BASIC//////////
hostname "The Restaurant"		// server name

/////////////LOGGING/////////////
log on					// enables/disables server logging, it will store all text which console prints into TXT files
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 1
sv_pure 0
mp_autokick 0

/////////////BAN LIST/////////////
sv_nwi_banlist 1			// official banlist
exec banned_user.cfg			// personal banlist based on user IDs
exec banned_ip.cfg			// personal banlist based on user IPs
writeid
writeip
/////////////MAPCYCLE FILE/////////////
"mapcyclefile"  "mapcycle__custom_checkpoint.txt"	 // this cvar sets your mapcycle file and defines your map/gamemode rotation


// CUSTOM THEATER FROM 35ANGRYBOTS -- https://www.thearmorymod.com/play-the-armory/host-multiplayer.html
mp_theater_override theater_35angrybots18p_medic_default__restaurant
mp_coop_lobbysize 18 // Number of players on team in coop
sv_visiblemaxplayers 18 // Overrides the max players reported to prospective clients